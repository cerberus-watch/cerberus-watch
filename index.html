<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerberus Watch Dashboard</title>
    <link rel="stylesheet" href="/assets/css/ocean-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-dog"></i>
                <h2>Cerberus</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/"><i class="fas fa-shield-alt"></i> Athena</a></li>
                    <li><a href="#"><i class="fas fa-binoculars"></i> Recon</a></li>
                    <li><a href="#"><i class="fas fa-ghost"></i> Wraith</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Oren</a></li>
                    <li><a href="#"><i class="fas fa-user-secret"></i> Mavrakis</a></li>
                    <li><a href="#"><i class="fas fa-palette"></i> Chroma</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
            </header>
            <section class="status-grid">
                <div class="status-card">
                    <div class="card-header">
                        <h3>Athena</h3>
                        <span class="status-indicator online"></span>
                    </div>
                    <div class="card-body">
                        <p>Online Dating Safety Analysis</p>
                    </div>
                </div>
                <div class="status-card">
                    <div class="card-header">
                        <h3>Recon</h3>
                        <span class="status-indicator offline"></span>
                    </div>
                    <div class="card-body">
                        <p>OSINT & Reconnaissance</p>
                    </div>
                </div>
                <div class="status-card">
                    <div class="card-header">
                        <h3>Wraith</h3>
                        <span class="status-indicator offline"></span>
                    </div>
                    <div class="card-body">
                        <p>Stealth Monitoring & Tracking</p>
                    </div>
                </div>
                <!-- Add more cards for other heads -->
            </section>
        </main>
    </div>
</body>
</html>
